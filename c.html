<script>
    var arr = [1,10,65,32,99,2,7,3,100,98]
    for(let i=0,l=arr.length;i<l;i++) {
        let sorted = true;
        for(let j = 0,l=arr.length - i;j<l;j++){
            if(arr[j] < arr[j+1]){
                let current = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = current;
                sorted = false;
            }
        }
        if(sorted){
                break;
            }
    }
    console.log(arr)
